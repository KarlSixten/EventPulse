<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to EventPulse!</title>
    <style>
        .body-wrapper {
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 580px;
            margin: 20px auto;
            padding: 25px;
            border: 1px solid #dddddd;
            border-radius: 6px;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h1 {
            font-size: 26px;
            color: #00adb5;
            margin: 0;
            font-weight: 600;
        }
        .content p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
            margin: 25px 0;
        }
        .button {
            background-color: #00adb5;
            color: #ffffff;
            padding: 11px 22px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eeeeee;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="body-wrapper">
        <div class="header">
            <h1>Welcome to EventPulse!</h1>
        </div>
        <div class="content">
            <p>Hi {{firstName}},</p>
            <p>Thanks for signing up to EventPulse! We're excited to have you join our community...</p>
            <p>You're all set. You can start exploring events now!</p>
        </div>
        <div class="button-container">
            <a href="{{discoverPageUrl}}" target="_blank" class="button">Discover Events</a>
        </div>
        <div class="footer">
            <p style="margin: 0 0 5px 0;">&copy; {{currentYear}} EventPulse</p>
            <p style="margin: 0;"><a href="{{websiteUrl}}" target="_blank" style="color: #00adb5; text-decoration: none;">EventPulse.com</a></p>
        </div>
    </div>
</body>
</html>
